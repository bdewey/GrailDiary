excluded:
  - Pods

analyzer_rules:
  - unused_declaration
  - unused_import

disabled_rules:
  - todo
  - line_length

opt_in_rules:
  - closure_end_indentation
  - closure_parameter_position
  - closure_spacing
  - contains_over_first_not_nil
  - convenience_type
  - empty_count
  - empty_string
  - file_header
  - sorted_imports

identifier_name:
  excluded:
    - i
    - id
    - db

